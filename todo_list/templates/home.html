{% extends 'base.html' %}

{% block title %} To-Do List {% endblock %}

{% block content %}
    {% if all_items %}
        <table class="table table-bordered">
        {% for item in all_items %}
            {% if item.completed %}
                <tr class="table-secondary">
                    <td class="striker"> {{ item.item }} </td>
                    <td><a href="{% url 'uncross' item.id %}"><center>Uncross</center></a></td>
                    <td><a href="{% url 'delete' item.id %}"><center>Delete</center></a></td>
                </tr>
            {% else %}
                <tr>
                    <td>{{ item.item }}</td>
                    <td><a href="{% url 'cross_off' item.id %}"><center>Cross Off</center></a></td>
                    <td><a href="{% url 'delete' item.id %}"><center>Delete</center></a></td>
                </tr>
            {% endif %}
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
